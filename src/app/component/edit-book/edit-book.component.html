<div class="container">
  <div class="card card-body">
    <h2 class="card-title text-primary">Edit book: {{book.name}}</h2>
    <form #form="ngForm"
          (ngSubmit)="editBook()">
      <div class="form-group">
        <label for="name">Name</label>
        <!--
        в input привязываемся через атрибут name к полю объекта name="name"
        -->
        <input type="text"
               name="name"
               [(ngModel)]="book.name"
               id="name"
               #bookName="ngModel"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               name="description"
               [(ngModel)]="book.description"
               id="description"
               #bookDescription="ngModel"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
               name="author"
               [(ngModel)]="book.author"
               id="author"
               #bookAuthor="ngModel"
               required
               class="form-control">
      </div>

      <div class="form-group"
           *ngFor="let link of book.link; let i = index">
        <label for="{{link.type}}">Link: {{link.type}}</label>
        <input type="text"
               name="{{book.link[i].link}}"
               [(ngModel)]="book.link[i].link"
               id="{{link.type}}"
               #book{{link.type}}="ngModel"
               required
               class="form-control">
      </div>

      <button class="btn btn-primary">
        Save
      </button>

    </form>
  </div>
</div>
